<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal de Cadastro</title>

<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

<style>

*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: Arial, sans-serif;
display: flex;
align-items: center;
justify-content: center;
background-color: #f0f0f0;
}

/* Estilo do modal */
.modal {
display: none;
position: fixed;
top: 30%;
left: 19%;
transform: translate(-50%, -50%);
padding: 30px;
background-color: #fff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
z-index: 1;
width: 20rem;
border-radius: 1rem;
}

/* Estilo do overlay */
.overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.5);
z-index: 1;
}

/* Estilo do botão de fechar */
.close {
cursor: pointer;
position: absolute;
top: 10px;
right: 10px;
}


.btn{
margin: 0 auto;
display: block;
margin-top: 1rem;
background: #ff6900;
border: 0;
width: 100%;
height: 2.5rem;
border-radius: 0.3rem;
color: #fff;
font-size: 1rem;
}

#email {
width: 100%;
height: 2.5rem;
border: solid 0.1rem #cccc;
font-size: 1rem;
}

.p-center{
margin-top: 0.5rem;
margin-bottom: 0.5rem;
text-align: center;
}

.close{
    font-size: 1.7rem;
}

h2{
display: flex;
flex-direction: column;
align-content: center;
justify-content: center;
align-items: center;
text-align: center;
}

::placeholder{text-align: center;}

.desk{display: block;}
.mob{display: none;}

@media screen and (max-width: 920px) {


.desk{display: none;}
.mob{display: block;}

.modal {
display: none;
position: fixed;
top: 60%;
left: 50%;
transform: translate(-50%, -50%);
padding: 30px;
background-color: #fff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
z-index: 1;
width: 20rem;
border-radius: 1rem;
}




}


</style>
</head>
<body>
<img src="./01.png" alt=""  style="width: 100%;" class="desk">
<img src="./02.png" alt="" style="width: 100%;" class="mob">

<!-- Modal -->
<div id="myModal" class="modal">
<span class="close" onclick="closeModal()">&times;</span>

<h2><ion-icon name="notifications" style="color: #ff6900; font-size: 3rem;"></ion-icon>Cadastre-se e ative seu benefício!</h2>
<p class="p-center">Ao continuar, você declara que leu e assinou nossos termos e condições.</p>
<form>

<input type="email" id="email" name="email"  placeholder="seu melhor e-mail" required>
<br>
<button type="button" onclick="enviarFormulario()" class="btn">Enviar</button>
</form>
</div>

<!-- Overlay para cobrir a tela ao exibir o modal -->


<script>
// Função para abrir o modal automaticamente ao carregar a página
window.onload = function() {
openModal();
};

// Função para abrir o modal
function openModal() {
document.getElementById("myModal").style.display = "block";
document.getElementById("overlay").style.display = "block";
}

// Função para fechar o modal
function closeModal() {
document.getElementById("myModal").style.display = "none";
document.getElementById("overlay").style.display = "none";
}

// Função para enviar o formulário (aqui você pode adicionar sua lógica de envio)
function enviarFormulario() {
alert("Formulário enviado!");
closeModal();
}
</script>

</body>
</html>
