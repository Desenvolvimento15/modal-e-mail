<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Cadastro</title>

  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>

<style>
	
/* Estilo do modal */
      
*{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: Arial, sans-serif;
display: flex;
align-items: center;
justify-content: center;
background-color: #f0f0f0;
}

/* Estilo do modal */
.modal {
display: none;
position: fixed;
top: 30%;
left: 19%;
transform: translate(-50%, -50%);
padding: 30px;
background-color: #fff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
z-index: 1;
width: 20rem;
border-radius: 1rem;
}


/* Estilo do botão de fechar */
.close {
cursor: pointer;
position: absolute;
top: 10px;
right: 10px;
}


.btn{
margin: 0 auto;
display: block;
margin-top: 1rem;
background: #ff6900;
border: 0;
width: 100%;
height: 2.5rem;
border-radius: 0.3rem;
color: #fff;
font-size: 1rem;
}

#email {
width: 100%;
height: 2.5rem;
border: solid 0.1rem #cccc;
font-size: 1rem;
}


input:hover{
border: #ff6900 solid;
}

.p-center{
margin-top: 0.5rem;
margin-bottom: 0.5rem;
text-align: center;
}

.close{font-size: 1.7rem;}

h2{
display: flex;
flex-direction: column;
align-content: center;
justify-content: center;
align-items: center;
text-align: center;
}

::placeholder{text-align: center;}

.desk{display: block;}
.mob{display: none;}

@keyframes ring {
0% {
-webkit-transform: rotate(-15deg);
-ms-transform: rotate(-15deg);
transform: rotate(-15deg);
}

2% {
-webkit-transform: rotate(15deg);
-ms-transform: rotate(15deg);
transform: rotate(15deg);
}

4% {
-webkit-transform: rotate(-18deg);
-ms-transform: rotate(-18deg);
transform: rotate(-18deg);
}

6% {
-webkit-transform: rotate(18deg);
-ms-transform: rotate(18deg);
transform: rotate(18deg);
}

8% {
-webkit-transform: rotate(-22deg);
-ms-transform: rotate(-22deg);
transform: rotate(-22deg);
}

10% {
-webkit-transform: rotate(22deg);
-ms-transform: rotate(22deg);
transform: rotate(22deg);
}

12% {
-webkit-transform: rotate(-18deg);
-ms-transform: rotate(-18deg);
transform: rotate(-18deg);
}

14% {
-webkit-transform: rotate(18deg);
-ms-transform: rotate(18deg);
transform: rotate(18deg);
}

16% {
-webkit-transform: rotate(-12deg);
-ms-transform: rotate(-12deg);
transform: rotate(-12deg);
}

18% {
-webkit-transform: rotate(12deg);
-ms-transform: rotate(12deg);
transform: rotate(12deg);
}

20% {
-webkit-transform: rotate(0deg);
-ms-transform: rotate(0deg);
transform: rotate(0deg);
}
}

.faa-ring.animated,
.faa-ring.animated-hover:hover,
.faa-parent.animated-hover:hover > .faa-ring {
-webkit-animation: ring 4s ease infinite;
animation: ring 4s ease infinite;
transform-origin-x: 50%;
transform-origin-y: 0px;
transform-origin-z: initial;
}

@media screen and (min-width: 0px) and (max-width:1000px){
.desk{display: none;}
.mob{display: block;}


.modal{

position: fixed;
top: 60%;
left: 50%;
transform: translate(-50%, -50%);
padding: 30px;
background-color: #fff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
z-index: 1;
width: 20rem;
border-radius: 1rem;
}

}

</style>
    
</head>

<body>


<img src="./01.png" alt=""  style="width: 100%;" class="desk">
<img src="./02.png" alt="" style="width: 100%;" class="mob">


  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h2><ion-icon name="notifications" style="color: #ff6900; font-size: 3rem; padding: 0.5rem;" class="faa-ring animated"></ion-icon>Inscreva-se para não perder nenhuma das nossas novidades</h2>
   

      <input type="email" id="email" name="email" placeholder="seu melhor e-mail" required>
      <button type="button" onclick="enviarFormulario()" class="btn">Enviar</button>
      <a href="https://www.mibrasil.com.br/politicas-de-privacidade" target="_blank" rel="noopener noreferrer" style="text-align: center; text-decoration: none; color: #ff6900; margin: 0 auto; display: block; padding: 0.3rem;">politicas de privacidade</a>
      <form>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      abrirModal();
    });

    // Função para abrir o modal
    function abrirModal() {
      $("#myModal").show();
    }

    // Função para fechar o modal
    function fecharModal() {
      $("#myModal").hide();
    }
  </script>
</body>
</html>
